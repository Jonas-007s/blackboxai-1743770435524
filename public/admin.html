<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="app-bg">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-blue-800">Panel de Administración</h1>
        <a href="/" class="text-blue-500 hover:text-blue-700">
          <i class="fas fa-home mr-1"></i> Volver al inicio
        </a>
      </div>

      <div class="bg-white rounded-lg shadow-xl p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">Agregar Nueva Pregunta</h2>
        <form id="questionForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-2">Pregunta:</label>
            <input type="text" id="question" required
                   class="form-input" placeholder="Escribe la pregunta aquí">
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Subir imagen:</label>
            <input type="file" id="imageUpload" accept="image/*" class="hidden">
            <div class="flex items-center">
              <button type="button" onclick="document.getElementById('imageUpload').click()" 
                      class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mr-2">
                <i class="fas fa-upload mr-1"></i> Seleccionar imagen
              </button>
              <span id="fileName" class="text-gray-500">Ningún archivo seleccionado</span>
            </div>
            <div id="imagePreview" class="mt-2 hidden">
              <img id="previewImage" class="h-32 object-contain">
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Respuesta correcta:</label>
            <input type="text" id="correctAnswer" required
                   class="form-input" placeholder="Respuesta correcta">
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Respuestas incorrectas:</label>
            <input type="text" id="wrongAnswer1" required
                   class="form-input mb-2" placeholder="Respuesta incorrecta 1">
            <input type="text" id="wrongAnswer2" required
                   class="form-input mb-2" placeholder="Respuesta incorrecta 2">
            <input type="text" id="wrongAnswer3" required
                   class="form-input" placeholder="Respuesta incorrecta 3">
          </div>

          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            <i class="fas fa-save mr-2"></i> Guardar Pregunta
          </button>
        </form>
      </div>

      <div id="message" class="hidden p-4 rounded mb-8"></div>

      <div class="bg-white rounded-lg shadow-xl p-6">
        <h2 class="text-xl font-semibold mb-4">Preguntas Existentes</h2>
        <div id="questionsList" class="space-y-4">
          <!-- Questions will be loaded here via JavaScript -->
          <p class="text-gray-500">Cargando preguntas...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts.js"></script>
</body>
</html>
